{% extends 'library/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<br><br>    
<div class="container">
        <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 70px; text-align: center; color:maroon; font-weight:750; text-shadow: 5px 5px 0px #dfcfb7;">Add Author/s</h1>
        <br>

        <div class ="card">
            <div class ="card-header" style="font-family:'Courier New', Courier, monospace; font-weight: 800; font-size: 20px;">
                Add Author Form
            </div>

            <div class="card-body">
                <form action="" method="post" style="font-family: 'Courier New', Courier, monospace; font-weight: 800;">
                    {% csrf_token %}
                    {{authorsform |crispy}}

                    <button type="submit" class="btn btn-outline-success" style="font-weight: 800;">
                        <i class="fas fa-plus"></i>
                        Add Author
                    </button>



                    <a href="{% url 'home'%}" class="btn btn-outline-danger" style="font-weight: 800;">
                        <i class="fas fa-ban"></i>
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
    

{% endblock content %}
